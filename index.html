<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tool Ve Chai</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial;}

body{
  background:#0b0f19;
  color:#fff;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:30px 20px;
}

/* ===== HEADER ===== */
.header{
  margin-bottom:25px;
}

.header h2{
  font-size:26px;
  font-weight:600;
}

/* ===== SEARCH ===== */
.search-box{
  display:flex;
  gap:15px;
  margin-bottom:30px;
}

.search-box input{
  flex:1;
  padding:15px;
  border-radius:14px;
  border:1px solid #1f2937;
  background:#111827;
  color:white;
  font-size:15px;
}

.search-box input:focus{
  outline:none;
  border-color:#2563eb;
}

.search-box button{
  padding:0 30px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#2563eb,#3b82f6);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

.search-box button:hover{
  transform:scale(1.05);
}

/* ===== RESULT GRID ===== */
.result-grid{
  display:grid;
  gap:20px;
  grid-template-columns:repeat(3,1fr);
}

@media(max-width:1024px){
  .result-grid{grid-template-columns:repeat(2,1fr);}
}

@media(max-width:600px){
  .result-grid{grid-template-columns:1fr;}
}

/* ===== CARD ===== */
.result-card{
  background:linear-gradient(145deg,#111827,#1f2937);
  border-radius:18px;
  padding:20px;
  border:1px solid #1f2937;
  transition:0.25s;
}

.result-card:hover{
  transform:translateY(-5px);
  border-color:#2563eb;
  box-shadow:0 0 25px rgba(37,99,235,0.3);
}

.code{
  font-size:18px;
  font-weight:600;
  margin-bottom:10px;
}

.vip{
  padding:6px 14px;
  border-radius:999px;
  font-weight:700;
  font-size:13px;
}

.vip-8{background:linear-gradient(90deg,#6d28d9,#a855f7);}
.vip-9{background:linear-gradient(90deg,#06b6d4,#0ea5e9);}
.vip-10{background:linear-gradient(90deg,#FFD700,#ffcc00,#FFD700);color:black;}
.vip-11{background:linear-gradient(90deg,#ff4d00,#ff0000);}
.vip-13{background:linear-gradient(90deg,#5b0000,#ff0000,#5b0000);}

/* ===== ADMIN ===== */
.admin-panel{
  margin-top:40px;
}

.link-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  margin-top:20px;
}

@media(max-width:768px){
  .link-grid{grid-template-columns:1fr;}
}

.link-card{
  background:#111;
  border:1px solid #1f1f1f;
  border-radius:16px;
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.link-actions button{
  background:#1f2937;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  color:white;
  cursor:pointer;
  margin-left:8px;
}

.link-actions button:hover{
  background:#2563eb;
}

/* ===== LOGIN ===== */
#loginScreen{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.login-box{
  width:360px;
  background:#111;
  padding:30px;
  border-radius:20px;
  border:1px solid gold;
}

.login-box input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  background:#222;
  color:white;
}

.login-box button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border-radius:10px;
  border:none;
  background:gold;
  font-weight:bold;
  cursor:pointer;
}

.loading{
  text-align:center;
  margin-top:20px;
  color:#facc15;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div class="login-box">
    <h2 style="text-align:center;color:gold;">üîê Tool Ve Chai Admin</h2>
    <input id="loginEmail" type="email" placeholder="Nh·∫≠p Gmail">
    <input id="loginPass" type="password" placeholder="Nh·∫≠p Password">
    <button onclick="secureLogin()">LOGIN</button>
    <div id="loginError" style="color:red;text-align:center;margin-top:10px;"></div>
  </div>
</div>

<div class="container">

  <div class="header">
    <h2>üõ† Tool Ve Chai Check VIP</h2>
  </div>

  <div class="search-box">
    <input id="q" placeholder="Nh·∫≠p m√£ c·∫ßn ki·ªÉm tra">
    <button onclick="check()">CHECK</button>
  </div>

  <div id="out"></div>

  <div id="adminPanel" class="admin-panel" style="display:none;">
    <hr style="margin:30px 0;">
    <h3>üîó Qu·∫£n l√Ω Link</h3>
    <button onclick="createLink()" style="margin-top:15px;padding:12px 20px;border:none;border-radius:10px;background:#16a34a;color:white;">‚ûï T·∫°o link m·ªõi</button>
    <div id="linkList" class="link-grid"></div>
  </div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCEL7BDXvmNi2dp1VNpua7b2plpTiTOK3U",
  authDomain: "toolvechai.firebaseapp.com",
  projectId: "toolvechai"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

/* LOGIN */
function secureLogin(){
  const email=document.getElementById("loginEmail").value.trim();
  const pass=document.getElementById("loginPass").value.trim();

  auth.signInWithEmailAndPassword(email,pass)
    .catch(()=>document.getElementById("loginError").innerText="Sai Gmail ho·∫∑c Password!");
}

/* CHECK ROLE */
auth.onAuthStateChanged(async user=>{
  if(!user) return;

  const doc=await db.collection("users").doc(user.email).get();
  if(!doc.exists || doc.data().role!=="admin"){
    alert("B·∫°n kh√¥ng c√≥ quy·ªÅn admin!");
    auth.signOut();
    return;
  }

  document.getElementById("loginScreen").remove();
  document.getElementById("adminPanel").style.display="block";
  loadLinks();
});

/* CHECK VIP */
async function check(){
  const key=document.getElementById("q").value.trim().toUpperCase();
  if(!key) return;

  const out=document.getElementById("out");
  out.innerHTML="<div class='loading'>üîé ƒêang qu√©t...</div>";

  const snap=await db.collection("codes").get();
  let html="<div class='result-grid'>";
  let found=false;

  snap.forEach(doc=>{
    const x=doc.data();
    if((x.code||"").toUpperCase().includes(key)){
      found=true;
      html+=`
      <div class="result-card">
        <div class="code">‚ö° ${x.code}</div>
        <span class="vip vip-${x.vip}">üëë ${x.vip}</span>
      </div>`;
    }
  });

  html+="</div>";
  out.innerHTML=found?html:"<div style='color:red;margin-top:15px;'>‚ùå Kh√¥ng t√¨m th·∫•y m√£</div>";
}

/* ADMIN LINK */
async function createLink(){
  const id=Date.now().toString(36);
  await db.collection("shareLinks").doc(id).set({active:true});
  loadLinks();
}

async function loadLinks(){
  const snap=await db.collection("shareLinks").get();
  let html="";
  snap.forEach(doc=>{
    const d=doc.data();
    html+=`
    <div class="link-card">
      <div>${doc.id}</div>
      <div class="link-actions">
        <button onclick="toggleLink('${doc.id}',${d.active})">${d.active?'üîí':'üîì'}</button>
        <button onclick="deleteLink('${doc.id}')">üóë</button>
      </div>
    </div>`;
  });
  document.getElementById("linkList").innerHTML=html;
}

async function toggleLink(id,current){
  await db.collection("shareLinks").doc(id).update({active:!current});
  loadLinks();
}

async function deleteLink(id){
  await db.collection("shareLinks").doc(id).delete();
  loadLinks();
}
</script>

</body>
</html>
