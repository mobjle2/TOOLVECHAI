<script>
function normalize(s){
  return s.toUpperCase().replace(/[^A-Z0-9]/g,"");
}

function getVipClass(v){
  const n=parseInt(v.match(/\d+/));
  if(n==8) return "vip8";
  if(n==9) return "vip9";
  if(n==10) return "vip10";
  if(n>=11 && n<13) return "vip11";
  if(n>=13) return "vip13";
  return "";
}

function detectChip(code){
  code=code.toUpperCase();
  if(code.startsWith("KM")||code.startsWith("KLM")) return "SAMSUNG";
  if(code.startsWith("H9")||code.startsWith("H26")) return "SK hynix";
  if(code.startsWith("JZ")) return "MICRON";
  if(code.startsWith("THG")) return "KIOXIA";
  if(code.startsWith("SD")) return "SANDISK";
  return "UNKNOWN";
}
