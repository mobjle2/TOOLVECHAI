<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CHECK VIP SYSTEM</title>

<style>
body{margin:0;font-family:Segoe UI,Roboto,Arial;background:#0f172a;color:#fff;}
.loginScreen{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:#000;display:flex;justify-content:center;align-items:center;
}
.loginBox{
  background:#0b1220;padding:40px;border-radius:20px;width:350px;text-align:center;
}
.loginBox input{
  width:100%;padding:12px;border-radius:12px;border:none;
  background:#111827;color:white;margin-bottom:12px;
}
.loginBox button{
  width:100%;padding:12px;border-radius:12px;border:none;
  background:gold;color:black;font-weight:700;cursor:pointer;
}
#error{height:18px;color:#ef4444;font-size:13px;}
</style>
</head>
<body>

<div id="loginScreen" class="loginScreen">
  <div class="loginBox">
    <input type="text" id="adminEmail" placeholder="Gmail">
    <input type="password" id="adminPass" placeholder="Mật khẩu">
    <button onclick="loginAdmin()">ĐĂNG NHẬP</button>
    <div id="error"></div>
  </div>
</div>

<script>

// AUTO FILL WHEN F5
window.onload = function(){
  const savedEmail = localStorage.getItem("savedEmail");
  const savedPass  = localStorage.getItem("savedPass");

  if(savedEmail) document.getElementById("adminEmail").value = savedEmail;
  if(savedPass)  document.getElementById("adminPass").value  = savedPass;
};

function loginAdmin(){
  const email = document.getElementById("adminEmail").value.trim();
  const pass  = document.getElementById("adminPass").value;
  const error = document.getElementById("error");

  if(email === "admin@gmail.com" && pass === "123456"){

    // SAVE FOR F5 AUTO FILL
    localStorage.setItem("savedEmail", email);
    localStorage.setItem("savedPass", pass);

    // HIDE LOGIN (ONLY FOR THIS SESSION)
    document.getElementById("loginScreen").style.display = "none";

  }else{
    error.innerText = "Sai Gmail hoặc mật khẩu!";
  }
}

</script>

</body>
</html>
