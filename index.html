<style>

/* ===== GRID ===== */

}

}

}

.icon-btn{

#loginScreen{

    0 0 60px #000,

.login-title{

</style>

</head>

<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" style="position:fixed;inset:0;background:#000;display:flex;justify-content:center;align-items:center;z-index:9999;">
  <div style="width:360px;background:#111;padding:30px;border-radius:20px;border:1px solid gold;">
    <h2 style="text-align:center;color:gold;">üîê Tool Ve Chai Admin</h2>
    <input id="loginEmail" type="email" placeholder="Nh·∫≠p Gmail"
    style="margin-top:15px;width:100%;padding:12px;border-radius:10px;border:none;background:#222;color:white;">
    <input id="loginPass" type="password" placeholder="Nh·∫≠p Password"
    style="margin-top:10px;width:100%;padding:12px;border-radius:10px;border:none;background:#222;color:white;">
    <button onclick="secureLogin()" 
    style="margin-top:15px;width:100%;padding:12px;border-radius:10px;background:gold;font-weight:bold;">
      LOGIN
    </button>
    <div id="loginError" style="color:red;text-align:center;margin-top:10px;"></div>
  </div>
</div>

<div style="padding:20px;max-width:900px;margin:auto;">
  <h2>üõ† Tool Ve Chai Check VIP</h2>

 <div style="display:flex;gap:10px;margin-top:15px;">
  
  <input id="q" placeholder="Nh·∫≠p m√£ c·∫ßn ki·ªÉm tra"
  style="
    flex:1;
    padding:14px;
    border-radius:12px;
    border:1px solid #333;
    background:#111;
    color:white;
  ">

  <button onclick="check()"
  style="
    padding:0 25px;
    border-radius:12px;
    border:none;
    background:#2563eb;
    color:white;
    font-weight:bold;
    cursor:pointer;
  ">
    CHECK
  </button>

</div>


  <!-- ADMIN PANEL -->
  <div id="adminPanel" style="display:none;margin-top:30px;">
    <hr style="margin:20px 0;">
    <h3>üîó Qu·∫£n l√Ω Link</h3>

    <button onclick="createLink()"
      style="width:100%;padding:12px;border-radius:10px;background:#16a34a;color:white;">
      ‚ûï T·∫°o link m·ªõi
    </button>

    <div id="linkList" style="margin-top:15px;"></div>
  </div>

  <div id="out" style="margin-top:20px;"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCEL7BDXvmNi2dp1VNpua7b2plpTiTOK3U",
  authDomain: "toolvechai.firebaseapp.com",
  projectId: "toolvechai"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.setPersistence(firebase.auth.Auth.Persistence.NONE);

// ===== USER MODE (?u=) =====
const params = new URLSearchParams(window.location.search);
const userParam = params.get("u");

if(userParam){
  runUserMode(userParam);
}
async function runUserMode(id){
  try{
    const doc = await db.collection("shareLinks").doc(id).get();

    if(!doc.exists){
      document.body.innerHTML = "‚ùå Link kh√¥ng t·ªìn t·∫°i!";
      return;
    }

    if(!doc.data().active){
      document.body.innerHTML = "üîí Link ƒë√£ b·ªã kh√≥a!";
      return;
    }

    // ·∫®n login n·∫øu c√≥
    const login = document.getElementById("loginScreen");
    if(login) login.style.display = "none";

    // ·∫®n admin panel n·∫øu c√≥
    const admin = document.getElementById("adminPanel");
    if(admin) admin.style.display = "none";

    // Kh√¥ng c·∫ßn auth ·ªü user mode
    auth.signOut();

  }catch(e){
    console.error(e);
    document.body.innerHTML = "‚ùå L·ªói quy·ªÅn truy c·∫≠p!";
  }
}

async function check(){
  try{
    const key = document.getElementById("q").value.trim().toUpperCase();
    const out = document.getElementById("out");
    out.innerHTML = "";

    if(!key) return;

    const snap = await db.collection("codes").get();
    let found = false;

    let html = '<div class="result-grid">';

    snap.forEach(doc=>{
      const x = doc.data();
      const codeValue = (x.code || "").toUpperCase();

      if(codeValue.includes(key)){
        found = true;

        html += `
          <div style="
            background:#0f0f0f;
            border:1px solid #2a2a2a;
            border-radius:16px;
            padding:18px;
            margin-bottom:18px;
          ">

            <div style="
              font-size:18px;
              font-weight:600;
              margin-bottom:6px;
            ">
              ‚ö° ${x.code}
            </div>

            <div style="
              display:inline-flex;
              align-items:center;
              gap:10px;
              font-size:13px;
            ">

              <span style="
                display:flex;
                align-items:center;
                gap:6px;
                color:#22c55e;
              ">
                <span style="
                  width:8px;
                  height:8px;
                  background:#22c55e;
                  border-radius:50%;
                  display:inline-block;
                "></span>
                SAMSUNG
              </span>

              <span style="
                background:#2563eb;
                color:white;
               padding:3px 8px;
                border-radius:999px;
                font-size:11px;
                font-weight:500;
              ">
                üëë ${x.vip}
              </span>

            </div>

          </div>
        `;
      }
    });

    html += "</div>";

    if(!found){
      out.innerHTML = `
        <div style="color:#ef4444;margin-top:15px;">
          ‚ùå Kh√¥ng t√¨m th·∫•y m√£
        </div>
      `;
    }else{
      out.innerHTML = html;
    }

  }catch(e){
    console.error(e);
    alert("L·ªói ƒë·ªçc d·ªØ li·ªáu");
  }
}



// ===== LOGIN =====
function secureLogin(){
  const email = document.getElementById("loginEmail").value.trim();
  const pass = document.getElementById("loginPass").value.trim();

  auth.signInWithEmailAndPassword(email, pass)
    .catch(()=>{
      document.getElementById("loginError").innerText = "Sai Gmail ho·∫∑c Password!";
    });
}

// ===== CHECK ROLE =====
auth.onAuthStateChanged(async user=>{

  if(userParam) return; // N·∫øu ƒëang m·ªü link user th√¨ b·ªè qua login

  if(!user) return;


  try{
    const doc = await db.collection("users").doc(user.email).get();

    if(!doc.exists || doc.data().role !== "admin"){
      alert("B·∫°n kh√¥ng c√≥ quy·ªÅn admin!");
      auth.signOut();
      return;
    }

    document.getElementById("loginScreen").remove();
    document.getElementById("adminPanel").style.display="block";
    loadLinks();

  }catch(e){
    console.error(e);
    alert("L·ªói ph√¢n quy·ªÅn");
  }
});


async function createLink(){
  const id = Date.now().toString(36)+Math.random().toString(36).substring(2,6);

  await db.collection("shareLinks").doc(id).set({
    active:true,
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  });

  loadLinks(); // v·∫´n hi·ªán link m·ªõi
}



async function loadLinks(){
  const snap = await db.collection("shareLinks").get();
  let html="";

  snap.forEach(doc=>{
    const d=doc.data();

    html+=`
  <div class="link-card">
    
    <div class="link-left">
      <div class="link-id">${doc.id}</div>
      <div class="link-status ${d.active?'open':'lock'}">
        ${d.active?'üü¢ ƒêang m·ªü':'üü° ƒêang kh√≥a'}
      </div>
    </div>

    <div class="link-actions">
      <button class="icon-btn" onclick="copyLink('${doc.id}',this)">üìã</button>
      <button class="icon-btn" onclick="toggleLink('${doc.id}',${d.active})">
        ${d.active?'üîí':'üîì'}
      </button>
      <button class="icon-btn delete" onclick="deleteLink('${doc.id}')">üóë</button>
    </div>

  </div>
`;

  });

  document.getElementById("linkList").innerHTML=html;
}

function copyLink(id,btn){
  const link = window.location.origin+window.location.pathname+"?u="+id;
  navigator.clipboard.writeText(link);

  const old=btn.innerText;
  btn.innerText="ƒê√£ copy ‚úì";
  btn.style.background="#16a34a";
  btn.style.color="white";

  setTimeout(()=>{
    btn.innerText=old;
    btn.style.background="";
    btn.style.color="";
  },2000);
}

async function toggleLink(id,current){
  await db.collection("shareLinks").doc(id).update({active:!current});
  loadLinks();
}

async function deleteLink(id){
  await db.collection("shareLinks").doc(id).delete();
  loadLinks();
}
</script>
