/* ===== LAYOUT ===== */
.main{display:flex;height:100vh;}
.left{flex:7;padding:50px;}

.box,.adminBox{

  font-weight:700;
  font-size:16px;
  background:linear-gradient(45deg,#FFD700,#ffb700);
  color:black;
  cursor:pointer;
}

/* ===== RESULT STYLE (OLD GLOW STYLE) ===== */
#out{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:30px;
  margin-top:40px;
}

.item{
  background:linear-gradient(145deg,#111,#1a1a1a);
  border-radius:30px;
  padding:30px;
  border:1px solid rgba(255,215,0,0.15);
  box-shadow:0 0 40px rgba(255,215,0,0.08);
  transition:0.3s;
}

.item:hover{
  transform:translateY(-5px);
  box-shadow:0 0 60px rgba(255,215,0,0.2);
}

.code{
  font-weight:700;
  font-size:18px;
  margin-bottom:15px;
}

.badge{
  display:inline-block;
  padding:8px 20px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  margin-right:10px;
}

/* CHIP */
.chip{
  background:#16a34a;
  color:black;

/* VIP LEVELS GLOW */
.vip8{background:#7c3aed;box-shadow:0 0 25px #7c3aed;}
.vip9{background:#06b6d4;box-shadow:0 0 25px #06b6d4;}

  padding:15px;
  border-radius:20px;

.status{

  font-size:12px;
  font-weight:700;
  cursor:pointer;
}

.open{background:#22c55e;color:black;}
.lock{background:#facc15;color:black;}

.copy{
  font-size:12px;
  color:#60a5fa;
  cursor:pointer;
  display:block;
  margin-top:5px;
}
</style>
</head>

function normalize(s){
  return s.toUpperCase().replace(/[^A-Z0-9]/g,"");
}

function getVipClass(v){
  const n=parseInt(v.match(/\d+/));
  if(n==8) return "vip8";

  return "";
}

}
