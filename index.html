
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHECK VIP SYSTEM</title>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  background:radial-gradient(circle at top,#1a1a1a,#000);
  color:#f1f5f9;
}

/* Layout */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 16px;
}

/* Title */
.title{
  text-align:center;
  font-size:28px;
  font-weight:700;
  margin:30px 0;
  background:linear-gradient(90deg,#FFD700,#ffae00,#FFD700);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Search */
.search-box{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.search-box input{
  padding:16px;
  border-radius:30px;
  border:1px solid rgba(255,215,0,0.3);
  background:#111;
  color:white;
  font-size:16px;
}

.search-box button{
  padding:16px;
  border-radius:30px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(45deg,#FFD700,#ffb700);
  color:black;
}

/* Grid */
#out{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-top:24px;
}

@media(max-width:1024px){
  #out{grid-template-columns:repeat(2,1fr);}
}

@media(max-width:600px){
  #out{grid-template-columns:repeat(2,1fr);}
}

/* Card */
.item{
  background:linear-gradient(145deg,#111,#1a1a1a);
  border-radius:22px;
  padding:20px;
  border:1px solid rgba(255,215,0,0.15);
  transition:0.3s;
}

.item:hover{
  transform:translateY(-6px);
}

/* Badge */
.badge{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 16px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  margin-top:10px;
  position:relative;
  overflow:hidden;
}

/* VIP Effects */
.vip-8{background:linear-gradient(90deg,#6d28d9,#a855f7);box-shadow:0 0 20px #a855f7;}
.vip-9{background:linear-gradient(90deg,#06b6d4,#0ea5e9);box-shadow:0 0 25px #22d3ee;animation:pulse9 1.5s infinite alternate;}
.vip-10{background:linear-gradient(90deg,#FFD700,#ffcc00,#FFD700);color:black;box-shadow:0 0 40px gold;}
.vip-11{background:linear-gradient(90deg,#ff4d00,#ff0000);box-shadow:0 0 30px red;}
.vip-13{background:linear-gradient(90deg,#5b0000,#ff0000,#5b0000);box-shadow:0 0 45px crimson;}

@keyframes pulse9{
  from{box-shadow:0 0 15px #22d3ee;}
  to{box-shadow:0 0 40px #22d3ee;}
}

.vip-10::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:200%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.7),transparent);
  animation:shine10 2s infinite;
}

@keyframes shine10{
  0%{left:-100%;}
  100%{left:100%;}
}

/* VIP 13 screen */
#vip13Screen{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#8b0000,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
  opacity:0;
  transition:0.5s;
}

.vip13Text{
  font-size:50px;
  font-weight:900;
  color:#FFD700;
  text-shadow:0 0 20px red,0 0 40px crimson;
}

#moneyRain{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:998;
}
</style>
</head>

<body>

<div class="container">
  <div class="title">üëë CHECK VIP SYSTEM</div>

  <div class="search-box">
    <input id="q" placeholder="Nh·∫≠p m√£ c·∫ßn ki·ªÉm tra">
    <button onclick="check()">CHECK</button>
  </div>

  <div id="out"></div>
</div>

<canvas id="moneyRain"></canvas>
<div id="vip13Screen">
  <div class="vip13Text">üëë VIP 13 DETECTED üëë</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCEL7BDXvmNi2dp1VNpua7b2plpTiTOK3U",
  authDomain: "toolvechai.firebaseapp.com",
  projectId: "toolvechai"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function detectChip(code){
  code = code.toUpperCase();
  if(code.startsWith("KM")||code.startsWith("KLM")||code.startsWith("KLU")) return {name:"SAMSUNG",icon:"üü¢"};
  if(code.startsWith("H9")||code.startsWith("H26")||code.startsWith("H5")) return {name:"SK hynix",icon:"üü£"};
  if(code.startsWith("MT")||code.startsWith("JZ")) return {name:"MICRON",icon:"üîµ"};
  if(code.startsWith("THG")) return {name:"KIOXIA",icon:"üü†"};
  if(code.startsWith("SD")||code.startsWith("WDC")) return {name:"SANDISK / WD",icon:"üî¥"};
  return {name:"UNKNOWN",icon:"‚ö™"};
}

function getVipClass(v){
  const num=parseInt(v.match(/\d+/));
  if(num<=2) return "";
  if(num<=4) return "";
  if(num==8) return "vip-8";
  if(num==9) return "vip-9";
  if(num==10) return "vip-10";
  if(num<=12) return "vip-11";
  return "vip-13";
}

async function check(){
  const key=document.getElementById("q").value.trim().toUpperCase();
  if(!key) return;

  const out=document.getElementById("out");
  out.innerHTML="";

  const snap=await db.collection("codes").get();
  let found=false;

  snap.forEach(doc=>{
    const x=doc.data();
    if((x.code||"").toUpperCase().includes(key)){
      found=true;
      const chip=detectChip(x.code);
      const vipClass=getVipClass(x.vip||"");

      out.innerHTML+=`
        <div class="item">
          <div style="font-weight:700;">‚ö° ${x.code}</div>
          <div class="badge">${chip.icon} ${chip.name}</div>
          ${x.vip?`<div class="badge ${vipClass}">üëë ${x.vip}</div>`:""}
        </div>
      `;

      if(x.vip && x.vip.includes("13")) showVIP13();
    }
  });

  if(!found){
    out.innerHTML="<div style='color:#f87171;'>‚ùå Kh√¥ng x√°c ƒë·ªãnh m√£</div>";
  }
}

/* VIP 13 effect */
const moneyCanvas=document.getElementById("moneyRain");
const ctx=moneyCanvas.getContext("2d");
moneyCanvas.width=window.innerWidth;
moneyCanvas.height=window.innerHeight;

function showVIP13(){
  document.getElementById("vip13Screen").style.opacity=1;
  let coins=[];
  for(let i=0;i<60;i++){
    coins.push({x:Math.random()*moneyCanvas.width,y:Math.random()*moneyCanvas.height});
  }
  function animate(){
    ctx.clearRect(0,0,moneyCanvas.width,moneyCanvas.height);
    ctx.font="20px Arial";
    coins.forEach(c=>{
      ctx.fillText("üí∞",c.x,c.y);
      c.y+=3;
      if(c.y>moneyCanvas.height) c.y=0;
    });
    requestAnimationFrame(animate);
  }
  animate();
  setTimeout(()=>{
    document.getElementById("vip13Screen").style.opacity=0;
  },4000);
}
</script>

</body>
</html>
