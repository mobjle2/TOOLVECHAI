<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tool Ve Chai V1</title>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>
body{
  font-family:Arial;
  background:#0b0b0b;
  color:white;
}

/* ===== GRID ===== */
.result-grid{
  display:grid;
  gap:20px;
  margin-top:20px;
}

@media(min-width:1024px){
  .result-grid{
    grid-template-columns:repeat(3,1fr);
  }
}

@media(max-width:1023px){
  .result-grid{
    grid-template-columns:repeat(2,1fr);
  }
}

/* ===== CARD ===== */
.result-card{
  background:#111;
  padding:20px;
  border-radius:20px;
  border:1px solid #222;
  transition:0.3s;
}

.result-card:hover{
  border-color:#facc15;
  transform:translateY(-4px);
}

/* ===== VIP BADGE ===== */
.vip-badge{
  padding:6px 16px;
  border-radius:999px;
  font-size:13px;
  font-weight:600;
  color:white;
}

.vip-8{
  background:linear-gradient(90deg,#7c3aed,#a855f7);
  box-shadow:0 0 20px #9333ea88;
}

.vip-9{
  background:linear-gradient(90deg,#06b6d4,#0ea5e9);
  box-shadow:0 0 20px #0ea5e988;
}

.vip-10{
  background:linear-gradient(90deg,#FFD700,#ffcc00);
  color:black;
  box-shadow:0 0 25px #ffcc00aa;
}
</style>
</head>

<body>

<div style="padding:20px;max-width:900px;margin:auto;">
  <h2>üõ† Tool Ve Chai Check VIP</h2>

  <input id="q" placeholder="Nh·∫≠p m√£ c·∫ßn ki·ªÉm tra"
  style="width:100%;padding:16px;border-radius:12px;border:1px solid #333;background:#111;color:white;margin-top:15px;">

  <button onclick="check()"
  style="width:100%;padding:16px;border-radius:12px;border:none;background:#2563eb;color:white;font-weight:bold;margin-top:15px;">
  CHECK
  </button>

  <div id="out" style="margin-top:20px;"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCEL7BDXvmNi2dp1VNpua7b2plpTiTOK3U",
  authDomain: "toolvechai.firebaseapp.com",
  projectId: "toolvechai"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function check(){
  try{
    const key = document.getElementById("q").value.trim().toUpperCase();
    const out = document.getElementById("out");
    out.innerHTML = "";
    if(!key) return;

    const snap = await db.collection("codes").get();
    let found = false;

    let html = '<div class="result-grid">';

    snap.forEach(doc=>{
      const x = doc.data();
      const codeValue = (x.code || "").toUpperCase();

      if(codeValue.includes(key)){
        found = true;

        const vipNumber = x.vip.replace("VIP ","");

        html += `
          <div class="result-card">

            <div style="
              font-size:18px;
              font-weight:600;
              margin-bottom:12px;
            ">
              ‚ö° ${x.code}
            </div>

            <div style="
              display:flex;
              justify-content:space-between;
              align-items:center;
              width:100%;
            ">

              <div style="
                display:flex;
                align-items:center;
                gap:6px;
                color:#22c55e;
                font-size:14px;
              ">
                <span style="
                  width:8px;
                  height:8px;
                  background:#22c55e;
                  border-radius:50%;
                "></span>
                SAMSUNG
              </div>

              <span class="vip-badge vip-${vipNumber}">
                üëë ${x.vip}
              </span>

            </div>

          </div>
        `;
      }
    });

    html += "</div>";

    if(!found){
      out.innerHTML = '<div style="color:#ef4444;">‚ùå Kh√¥ng t√¨m th·∫•y m√£</div>';
    }else{
      out.innerHTML = html;
    }

  }catch(e){
    console.error(e);
    alert("L·ªói ƒë·ªçc d·ªØ li·ªáu");
  }
}
</script>

</body>
</html>
