<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CHECK VIP</title>

<style>
body{
  margin:0;
  font-family:Segoe UI,Roboto,Arial;
  background:radial-gradient(circle at top,#111,#000);
  color:#f1f5f9;
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:20px auto 60px;
  padding:0 14px;
}

/* TITLE */
.title{
  text-align:center;
  font-size:22px;
  font-weight:800;
  margin:20px 0 25px;
  background:linear-gradient(90deg,#FFD700,#ffae00,#FFD700);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* INPUT */
input{
  width:100%;
  padding:14px 18px;
  border-radius:50px;
  border:1px solid rgba(255,215,0,0.3);
  background:#0f0f0f;
  color:white;
  font-size:15px;
  outline:none;
  transition:0.2s;
}

input:focus{
  border-color:#FFD700;
  box-shadow:0 0 12px rgba(255,215,0,0.5);
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border-radius:50px;
  border:none;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(45deg,#FFD700,#ffb700);
  color:black;
  transition:0.2s;
}

button:active{
  transform:scale(0.96);
}

/* COPY GROUP */
.vip-copy{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-bottom:22px;
}

.vip-copy button{
  padding:12px;
  font-size:13px;
}

/* CHECK BOX */
.check-box{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* DISCLAIMER */
.disclaimer{
  margin-top:8px;
  font-size:11px;
  opacity:0.6;
  text-align:center;
}

/* RESULT GRID */
#out{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  margin-top:20px;
}

/* CARD */
.item{
  background:linear-gradient(145deg,#0e0e0e,#181818);
  border-radius:18px;
  padding:14px;
  border:1px solid rgba(255,215,0,0.15);
  backdrop-filter:blur(6px);
  transition:0.25s;
}

.item:hover{
  transform:translateY(-4px);
}

/* CODE TEXT */
.item div:first-child{
  font-size:12px;
  font-weight:700;
  margin-bottom:6px;
}

/* BADGE */
.badge{
  display:inline-flex;
  align-items:center;
  gap:4px;
  padding:4px 12px;
  border-radius:999px;
  font-size:10px;
  font-weight:800;
  margin-top:6px;
}

/* VIP EFFECTS */
.vip-8{
  background:linear-gradient(90deg,#6d28d9,#a855f7);
  box-shadow:0 0 14px #a855f7;
}

.vip-9{
  background:linear-gradient(90deg,#06b6d4,#0ea5e9);
  box-shadow:0 0 16px #22d3ee;
}

.vip-10{
  background:linear-gradient(90deg,#FFD700,#ffcc00,#FFD700);
  box-shadow:0 0 20px gold;
  position:relative;
  overflow:hidden;
}

.vip-10::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:200%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.6),transparent);
  animation:shine 2s infinite;
}

@keyframes shine{
  0%{ left:-100%; }
  100%{ left:100%; }
}

/* DESKTOP */
@media(min-width:768px){
  #out{
    grid-template-columns:repeat(3,1fr);
  }
  .vip-copy{
    grid-template-columns:repeat(5,1fr);
  }
}

</style>
</head>

  const link = window.location.origin + window.location.pathname + "?vip=" + level;

  return { name:"UNKNOWN", icon:"‚ö™" };

function getVipClass(v){
  const num=parseInt(v.match(/\d+/));
