<script>
const firebaseConfig = {
  apiKey: "AIzaSyCEL7BDXvmNi2dp1VNpua7b2plpTiTOK3U",
  authDomain: "toolvechai.firebaseapp.com",
  projectId: "toolvechai"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.setPersistence(firebase.auth.Auth.Persistence.NONE);

// ===== USER MODE (?u=) =====
const params = new URLSearchParams(window.location.search);
const userParam = params.get("u");

if(userParam){
  runUserMode(userParam);
}

async function runUserMode(id){
  try{
    const doc = await db.collection("shareLinks").doc(id).get();
    if(!doc.exists){
      document.body.innerHTML = "âŒ Link khÃ´ng tá»“n táº¡i!";
      return;
    }
    if(!doc.data().active){
      document.body.innerHTML = "ğŸ”’ Link Ä‘Ã£ bá»‹ khÃ³a!";
      return;
    }
    document.getElementById("loginScreen").remove();
    auth.signOut();
  }catch(e){
    console.error(e);
    document.body.innerHTML = "âŒ Lá»—i quyá»n truy cáº­p!";
  }
}

// ===== LOGIN =====
function secureLogin(){
  const email = document.getElementById("loginEmail").value.trim();
  const pass = document.getElementById("loginPass").value.trim();

  auth.signInWithEmailAndPassword(email, pass)
    .catch(()=>{
      document.getElementById("loginError").innerText = "Sai Gmail hoáº·c Password!";
    });
}

// ===== CHECK ROLE =====
auth.onAuthStateChanged(async user=>{
  if(!user) return;

  try{
    const doc = await db.collection("users").doc(user.email).get();

    if(!doc.exists || doc.data().role !== "admin"){
      alert("Báº¡n khÃ´ng cÃ³ quyá»n admin!");
      auth.signOut();
      return;
    }

    document.getElementById("loginScreen").remove();
    document.getElementById("adminPanel").style.display="block";
    loadLinks();

  }catch(e){
    console.error(e);
    alert("Lá»—i phÃ¢n quyá»n");
  }
});

// ===== CHECK VIP =====
async function check(){
  try{
    const key = document.getElementById("q").value.trim().toUpperCase();
    const out = document.getElementById("out");
    out.innerHTML = "";

    if(!key) return;

    const inputClean = key.replace(/[^A-Z0-9]/g,'');

    const snap = await db.collection("codes").get();

    let found = false;

    snap.forEach(doc=>{
      const x = doc.data();

      const codeClean = (x.code || "")
        .replace(/[^A-Z0-9]/g,'')
        .toUpperCase();

      if(codeClean.includes(inputClean)){
        found = true;

        out.innerHTML += `
          <div style="
            background:#111;
            padding:16px;
            border-radius:14px;
            margin-bottom:14px;
            border:1px solid #222;
            box-shadow:0 0 0 1px #1f1f1f inset;
          ">
            <div style="
              font-size:18px;
              font-weight:600;
              color:#ffffff;
              letter-spacing:0.5px;
            ">
              âš¡ ${x.code}
            </div>

            <div style="
              margin-top:10px;
              display:inline-block;
              padding:6px 14px;
              border-radius:999px;
              font-size:13px;
              font-weight:500;
              background:#2563eb;
              color:#ffffff;
            ">
              ğŸ‘‘ ${x.vip}
            </div>
          </div>
        `;
      }
    });

    if(!found){
      out.innerHTML = `
        <div style="
          margin-top:10px;
          color:#ef4444;
          font-weight:500;
          font-size:15px;
        ">
          âŒ KhÃ´ng tÃ¬m tháº¥y mÃ£
        </div>
      `;
    }

  }catch(e){
    console.error(e);
    alert("Lá»—i Ä‘á»c dá»¯ liá»‡u");
  }
}



// ===== LINK MANAGEMENT =====
async function createLink(){
  const id = Date.now().toString(36)+Math.random().toString(36).substring(2,6);

  await db.collection("shareLinks").doc(id).set({
    active:true,
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  });

  alert("ÄÃ£ táº¡o link!");
  loadLinks();
}

async function loadLinks(){
  const snap = await db.collection("shareLinks").get();
  let html="";

  snap.forEach(doc=>{
    const d=doc.data();

    html+=`
      <div style="background:#1a1a1a;padding:10px;border-radius:8px;margin-bottom:10px;">
        <div><strong>ID:</strong> ${doc.id}</div>
        <div style="margin:5px 0;">
          <span style="background:${d.active?'#16a34a':'#facc15'};padding:4px 10px;border-radius:999px;font-size:12px;">
          ${d.active?'ÄANG Má»':'ÄANG KHÃ“A'}
          </span>
        </div>
        <button onclick="copyLink('${doc.id}',this)">Copy</button>
        <button onclick="toggleLink('${doc.id}',${d.active})">
          ${d.active?'KhÃ³a':'Má»Ÿ'}
        </button>
        <button onclick="deleteLink('${doc.id}')" style="background:#dc2626;color:white;">XÃ³a</button>
      </div>
    `;
  });

  document.getElementById("linkList").innerHTML=html;
}

function copyLink(id,btn){
  const link = window.location.origin+window.location.pathname+"?u="+id;
  navigator.clipboard.writeText(link);

  const old=btn.innerText;
  btn.innerText="ÄÃ£ copy âœ“";
  btn.style.background="#16a34a";
  btn.style.color="white";

  setTimeout(()=>{
    btn.innerText=old;
    btn.style.background="";
    btn.style.color="";
  },2000);
}

async function toggleLink(id,current){
  await db.collection("shareLinks").doc(id).update({active:!current});
  loadLinks();
}

async function deleteLink(id){
  await db.collection("shareLinks").doc(id).delete();
  loadLinks();
}
