<script>
const firebaseConfig = {
  apiKey: "AIzaSyCEL7BDXvmNi2dp1VNpua7b2plpTiTOK3U",
  authDomain: "toolvechai.firebaseapp.com",
  projectId: "toolvechai"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.setPersistence(firebase.auth.Auth.Persistence.NONE);

async function createLink(){
  const id = Date.now().toString(36)+Math.random().toString(36).substring(2,6);

  await db.collection("shareLinks").doc(id).set({
    active:true,
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  });

  loadLinks();
}

async function loadLinks(){
  const snap = await db.collection("shareLinks").get();
  let html="";

  snap.forEach(doc=>{
    const d = doc.data();

    html+=`
      <div style="
        background:#151515;
        padding:16px;
        border-radius:14px;
        margin-bottom:14px;
        border:1px solid #222;
        display:flex;
        justify-content:space-between;
        align-items:center;
      ">
        <div style="font-weight:600;">
          ${doc.id}
        </div>

        <div style="display:flex;gap:8px;">
          <button class="link-btn"
          style="background:#1f2937;"
          onclick="copyLink('${doc.id}',this)">ğŸ”—</button>

          <button class="link-btn"
          style="background:${d.active ? '#22c55e' : '#f59e0b'};"
          onclick="toggleLink('${doc.id}',${d.active})">
            ${d.active ? 'ğŸ”“' : 'ğŸ”’'}
          </button>

          <button class="link-btn"
          style="background:#dc2626;"
          onclick="deleteLink('${doc.id}')">ğŸ—‘</button>
        </div>
      </div>
    `;
  });

  document.getElementById("linkList").innerHTML = html;
}

function copyLink(id,btn){
  const link = window.location.origin+window.location.pathname+"?u="+id;
  navigator.clipboard.writeText(link);

  const old=btn.innerText;
  btn.innerText="âœ“";
  btn.style.background="#16a34a";

  setTimeout(()=>{
    btn.innerText="ğŸ”—";
    btn.style.background="#1f2937";
  },1500);
}

async function toggleLink(id,current){
  await db.collection("shareLinks").doc(id).update({active:!current});
  loadLinks();
}

async function deleteLink(id){
  await db.collection("shareLinks").doc(id).delete();
  loadLinks();
}
</script>
