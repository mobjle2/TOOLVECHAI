<body>

<script>
const q=document.getElementById("q");
const out=document.getElementById("out");

const mmcMap={
 MMC1:"16G",MMC2:"32G",MMC3:"64G",
 MMC4:"128G",MMC5:"256G",MMC6:"512G"
};

function detectChip(code){
  code = code.toUpperCase();

  if(code.startsWith("KM")||code.startsWith("KLM")||code.startsWith("KLU")||
     code.startsWith("KMB")||code.startsWith("KM8")||code.startsWith("KMF")||
     code.startsWith("KMQ")||code.startsWith("KMR")||code.startsWith("KMD")||
     code.startsWith("KMG")){
    return { name:"SAMSUNG", icon:"üü¢" };
  }

  if(code.startsWith("H9")||code.startsWith("H26")||code.startsWith("H28")||
     code.startsWith("H2")||code.startsWith("HN")||code.startsWith("H5")){
    return { name:"SK hynix", icon:"üü£" };
  }

  if(code.startsWith("JZ")||code.startsWith("MT")){
    return { name:"MICRON", icon:"üîµ" };
  }

  if(code.startsWith("THG")){
    return { name:"KIOXIA / TOSHIBA", icon:"üü†" };
  }

  if(code.startsWith("SDIN")||code.startsWith("SD")||code.startsWith("WDC")){
    return { name:"SANDISK / WD", icon:"üî¥" };
  }

  return { name:"UNKNOWN / OEM", icon:"‚ö™" };
}

function normalize(s){
  return s.toUpperCase().replace(/[^A-Z0-9]/g,"");
}

function getVipClass(v){
  const num=parseInt(v.match(/\d+/));

  if(num<=2) return "vip-1";
  if(num<=4) return "vip-3";
  if(num==5) return "vip-5";
  if(num==6) return "vip-6";
  if(num==7) return "vip-7";
  if(num==8) return "vip-8";
  if(num==9) return "vip-9";
  if(num==10) return "vip-10";
  if(num<=12) return "vip-11";
  return "vip-13";
}

function check(){
  const key=normalize(q.value);
  out.innerHTML="";
  if(!key) return;

  let found=false;

  data.forEach(x=>{
    if(normalize(x.code).includes(key)){
      found=true;
      const size=mmcMap[x.mmc]||"";
      const chip=detectChip(x.code);

      out.innerHTML+=`
        <div class="item">
          <div style="font-weight:700;">‚ö° ${x.code}</div>

          <div class="badge">
            ${chip.icon} ${chip.name}
          </div>

          ${x.mmc?`
            <div class="badge" style="background:#0ea5e9;color:black;">
              üíæ ${x.mmc} (${size})
            </div>
          `:""}

          ${x.vip?`
            <div class="badge ${getVipClass(x.vip)}">
              üëë ${x.vip}
            </div>
          `:""}
        </div>
      `;

      if(x.vip && x.vip.includes("VIP 13")){
        showVIP13();
      }
    }
  });

  if(!found){
    out.innerHTML=`<div style="text-align:center;padding:20px;color:#f87171;">‚ùå Kh√¥ng x√°c ƒë·ªãnh m√£</div>`;
  }
}

q.addEventListener("keydown",e=>{
  if(e.key==="Enter") check();
});

const moneyCanvas=document.getElementById("moneyRain");
const mctx=moneyCanvas.getContext("2d");
moneyCanvas.width=window.innerWidth;
moneyCanvas.height=window.innerHeight;

function startMoneyRain(){
  let coins=[];
  for(let i=0;i<80;i++){
    coins.push({x:Math.random()*moneyCanvas.width,y:Math.random()*moneyCanvas.height});
  }
  function animate(){
    mctx.clearRect(0,0,moneyCanvas.width,moneyCanvas.height);
    mctx.font="20px Arial";
    coins.forEach(c=>{
      mctx.fillText("üí∞",c.x,c.y);
      c.y+=3;
      if(c.y>moneyCanvas.height) c.y=0;
    });
    requestAnimationFrame(animate);
  }
  animate();
}

function showVIP13(){
  document.getElementById("vip13Screen").style.opacity=1;
  startMoneyRain();
  setTimeout(()=>{
    document.getElementById("vip13Screen").style.opacity=0;
  },4000);
}


/* ===============================
   üëë PRO MAX LOCAL - FIXED
================================ */

const ADMIN_USER = "admin";
const ADMIN_PASS = "Tr11223344@";

function randomToken(){
  return Math.random().toString(36).substring(2,10);
}

function now(){ return Date.now(); }

function formatTime(ms){
  if(ms<=0) return "00:00:00";
  let s=Math.floor(ms/1000);
  let d=Math.floor(s/86400); s%=86400;
  let h=Math.floor(s/3600); s%=3600;
  let m=Math.floor(s/60); s%=60;
  return (d>0?d+"d ":"") +
         String(h).padStart(2,'0')+":" +
         String(m).padStart(2,'0')+":" +
         String(s).padStart(2,'0');
}

let workers = JSON.parse(localStorage.getItem("workers_fixed")) || {};

function saveWorkers(){
  localStorage.setItem("workers_fixed", JSON.stringify(workers));
}

/* ===== WORKER MODE CHECK FIRST ===== */

const params = new URLSearchParams(location.search);
const userKey = params.get("u");
const token = params.get("t");

if(userKey){
  document.body.innerHTML = ""; // clear everything for clean worker mode
  let w = workers[userKey];

  if(!w || !w.active || w.token!==token){
    document.body.innerHTML="<h1 style='text-align:center;margin-top:20%;color:red;'>üö´ Link kh√¥ng h·ª£p l·ªá ho·∫∑c ƒë√£ h·∫øt h·∫°n</h1>";
  }else{

    let wrapper=document.createElement("div");
    wrapper.style.textAlign="center";
    wrapper.style.marginTop="40px";
    wrapper.innerHTML=`
      <h1>üëë CHECK VIP</h1>
      <div id="countdown" style="font-weight:bold;margin:15px;"></div>
      <input id="q" placeholder="Nh·∫≠p m√£ c·∫ßn ki·ªÉm tra" style="padding:10px;width:250px;"><br><br>
      <button onclick="check()" style="padding:10px 20px;">CHECK</button>
      <div id="out" style="margin-top:20px;"></div>
    `;
    document.body.appendChild(wrapper);

    let s=document.createElement("script");
    s.src="data.js";
    document.body.appendChild(s);

    setInterval(()=>{
      document.getElementById("countdown").innerHTML =
        "‚è≥ C√≤n l·∫°i: " + formatTime(w.expireAt - now());
      if(now()>w.expireAt){
        w.active=false;
        saveWorkers();
        location.reload();
      }
    },1000);

    let oldCheck = window.check;
    window.check=function(){
      w.today++;
      w.total++;
      saveWorkers();
      if(oldCheck) oldCheck();
    };
  }

  throw new Error("Worker mode stop admin render");
}

/* ===== ADMIN BUTTON ===== */

function openAdminLogin(){

  let overlay=document.createElement("div");
  overlay.style.position="fixed";
  overlay.style.top="0";
  overlay.style.left="0";
  overlay.style.width="100%";
  overlay.style.height="100%";
  overlay.style.background="rgba(0,0,0,0.8)";
  overlay.style.display="flex";
  overlay.style.justifyContent="center";
  overlay.style.alignItems="center";
  overlay.style.zIndex="9999";

  overlay.innerHTML=`
    <div style="background:#111;padding:30px;border-radius:15px;width:300px;">
      <h3 style="color:#FFD700;text-align:center;">ADMIN LOGIN</h3>
      <input id="adminUser" placeholder="User" style="width:100%;padding:8px;margin:8px 0;">
      <input id="adminPass" type="password" placeholder="Pass" style="width:100%;padding:8px;margin:8px 0;">
      <button onclick="adminLogin()" style="width:100%;padding:8px;background:#FFD700;border:none;">ƒêƒÉng nh·∫≠p</button>
    </div>
  `;

  document.body.appendChild(overlay);

  document.getElementById("adminUser").value =
    localStorage.getItem("adminUser")||"";
  document.getElementById("adminPass").value =
    localStorage.getItem("adminPass")||"";
}

function adminLogin(){

  let u=document.getElementById("adminUser").value;
  let p=document.getElementById("adminPass").value;

  if(u===ADMIN_USER && p===ADMIN_PASS){

    localStorage.setItem("adminUser",u);
    localStorage.setItem("adminPass",p);

    document.body.removeChild(document.body.lastChild);
    renderAdmin();

  }else{
    alert("Sai t√†i kho·∫£n");
  }
}

function renderAdmin(){

  let panel=document.createElement("div");
  panel.style.position="fixed";
  panel.style.right="0";
  panel.style.top="0";
  panel.style.width="350px";
  panel.style.height="100%";
  panel.style.background="#111";
  panel.style.padding="20px";
  panel.style.overflow="auto";
  panel.style.zIndex="9999";

  panel.innerHTML=`
    <h2 style="color:#FFD700;">üëë ADMIN</h2>
    <button onclick="addWorker()">‚ûï Th√™m th·ª£</button>
    <div id="list"></div>
  `;

  document.body.appendChild(panel);
  renderWorkers();
}

function renderWorkers(){

  let list=document.getElementById("list");
  list.innerHTML="";

  for(let k in workers){
    let w=workers[k];
    list.innerHTML+=`
      <div style="border:1px solid #333;padding:10px;margin:10px 0;">
        <b>${w.name}</b><br>
        ${w.active?"üü¢ M·ªû":"üî¥ KH√ìA"}<br>
        <button onclick="toggleWorker('${k}')">B·∫≠t/T·∫Øt</button>
        <button onclick="setTime('${k}')">‚è≥ Th·ªùi gian</button>
        <button onclick="copyLink('${k}')">üìã Copy</button>
      </div>
    `;
  }
}

function addWorker(){
  let name=prompt("T√™n th·ª£:");
  if(!name) return;

  let key="W"+Math.random().toString(36).substring(2,6).toUpperCase();

  workers[key]={
    name:name,
    active:false,
    token:randomToken(),
    expireAt:0,
    today:0,
    total:0
  };

  saveWorkers();
  renderWorkers();
}

function toggleWorker(k){
  let w=workers[k];
  w.active=!w.active;
  if(w.active) w.token=randomToken();
  saveWorkers();
  renderWorkers();
}

function setTime(k){
  let d=parseInt(prompt("Ng√†y:",0))||0;
  let h=parseInt(prompt("Gi·ªù:",0))||0;
  let m=parseInt(prompt("Ph√∫t:",0))||0;
  workers[k].expireAt=now()+d*86400000+h*3600000+m*60000;
  workers[k].active=true;
  workers[k].token=randomToken();
  saveWorkers();
  renderWorkers();
}

function copyLink(k){
  let w=workers[k];
  let link=location.origin+location.pathname+"?u="+k+"&t="+w.token;
  navigator.clipboard.writeText(link);
  alert("ƒê√£ copy:\n"+link);
}

let btn=document.createElement("button");
btn.innerText="ADMIN";
btn.style.position="fixed";
btn.style.bottom="20px";

document.body.appendChild(btn);


</script>
