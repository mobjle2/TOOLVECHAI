<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background:#0b0f19;
  color:white;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.header{
  text-align:center;
  margin-bottom:25px;
}

.search-box{
  display:flex;
  gap:10px;
  margin-top:15px;
}

.search-box input{
  flex:1;
  padding:14px;
  border-radius:12px;
  border:1px solid #1f2937;
  background:#111827;
  color:white;
}

.search-box button{
  padding:0 28px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#2563eb,#3b82f6);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.result-grid{
  display:grid;
  gap:20px;
  margin-top:25px;
}

@media(min-width:1024px){
  .result-grid{ grid-template-columns:repeat(3,1fr); }
}

@media(min-width:600px) and (max-width:1023px){
  .result-grid{ grid-template-columns:repeat(2,1fr); }
}

  .result-grid{ grid-template-columns:1fr; }
}

.result-card{
  background:linear-gradient(145deg,#111827,#1f2937);
  border-radius:18px;
  padding:20px;
  border:1px solid #1f2937;
  transition:0.25s;
}

.result-card:hover{
  transform:translateY(-5px);
  border-color:#2563eb;
  box-shadow:0 0 25px rgba(37,99,235,0.3);
}

.code-title{
  font-size:18px;
  font-weight:600;
  margin-bottom:10px;
}

.brand{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:13px;
  color:#22c55e;
}

.dot{
  width:8px;
  height:8px;
  background:#22c55e;
  border-radius:50%;
}

.vip-badge{
  padding:6px 14px;
  border-radius:999px;
  font-weight:700;
  font-size:13px;
}

.vip-8{ background:linear-gradient(90deg,#6d28d9,#a855f7); }
.vip-9{ background:linear-gradient(90deg,#06b6d4,#0ea5e9); }
.vip-10{ background:linear-gradient(90deg,#FFD700,#ffcc00,#FFD700); color:black; }
.vip-11{ background:linear-gradient(90deg,#ff4d00,#ff0000); }
.vip-13{ background:linear-gradient(90deg,#5b0000,#ff0000,#5b0000); }

.loading{
  text-align:center;
  margin-top:25px;
  color:#facc15;
}
</style>


</head>

<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" style="position:fixed;inset:0;background:#000;display:flex;justify-content:center;align-items:center;z-index:9999;">
  <div style="width:360px;background:#111;padding:30px;border-radius:20px;border:1px solid gold;">
    <h2 style="text-align:center;color:gold;">ğŸ” Tool Ve Chai Admin</h2>
    <input id="loginEmail" type="email" placeholder="Nháº­p Gmail"
    style="margin-top:15px;width:100%;padding:12px;border-radius:10px;border:none;background:#222;color:white;">
    <input id="loginPass" type="password" placeholder="Nháº­p Password"
    style="margin-top:10px;width:100%;padding:12px;border-radius:10px;border:none;background:#222;color:white;">
    <button onclick="secureLogin()" 
    style="margin-top:15px;width:100%;padding:12px;border-radius:10px;background:gold;font-weight:bold;">
      LOGIN
    </button>
    <div id="loginError" style="color:red;text-align:center;margin-top:10px;"></div>
  </div>
</div>

<div class="container">

  <div class="header">
    <h2>ğŸ›  Tool Ve Chai Check VIP</h2>
  </div>

  <div class="search-box">
    <input id="q" placeholder="Nháº­p mÃ£ cáº§n kiá»ƒm tra...">
    <button onclick="check()">CHECK</button>
  </div>

  <div id="out"></div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" style="display:none;margin-top:30px;">
    <hr style="margin:20px 0;">
    <h3>ğŸ”— Quáº£n lÃ½ Link</h3>

    <button onclick="createLink()"
      style="width:100%;padding:12px;border-radius:10px;background:#16a34a;color:white;">
      â• Táº¡o link má»›i
    </button>

    <div id="linkList" style="margin-top:15px;"></div>
  </div>

  <div id="out" style="margin-top:20px;"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCEL7BDXvmNi2dp1VNpua7b2plpTiTOK3U",
  authDomain: "toolvechai.firebaseapp.com",
  projectId: "toolvechai"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.setPersistence(firebase.auth.Auth.Persistence.NONE);

// ===== USER MODE (?u=) =====
const params = new URLSearchParams(window.location.search);
const userParam = params.get("u");

if(userParam){
  runUserMode(userParam);
}
async function runUserMode(id){
  try{
    const doc = await db.collection("shareLinks").doc(id).get();

    if(!doc.exists){
      document.body.innerHTML = "âŒ Link khÃ´ng tá»“n táº¡i!";
      return;
    }

    if(!doc.data().active){
      document.body.innerHTML = "ğŸ”’ Link Ä‘Ã£ bá»‹ khÃ³a!";
      return;
    }

    // áº¨n login náº¿u cÃ³
    const login = document.getElementById("loginScreen");
    if(login) login.style.display = "none";

    // áº¨n admin panel náº¿u cÃ³
    const admin = document.getElementById("adminPanel");
    if(admin) admin.style.display = "none";

    // KhÃ´ng cáº§n auth á»Ÿ user mode
    auth.signOut();

  }catch(e){
    console.error(e);
    document.body.innerHTML = "âŒ Lá»—i quyá»n truy cáº­p!";
  }
}

async function check(){
  try{
    const key = document.getElementById("q").value.trim().toUpperCase();
    const out = document.getElementById("out");

    if(!key) return;

    // HIá»†N LOADING TRÆ¯á»šC
    out.innerHTML = `
      <div class="loading">
        ğŸ” Äang quÃ©t dá»¯ liá»‡u<span class="dots"></span>
      </div>
    `;

    // Delay 800ms cho nhÃ¬n pro
    await new Promise(resolve => setTimeout(resolve, 800));


    const snap = await db.collection("codes").get();
    let found = false;

    let html = '<div class="result-grid">';

    snap.forEach(doc=>{
      const x = doc.data();
      const codeValue = (x.code || "").toUpperCase();

      if(codeValue.includes(key)){
        found = true;

        html += `
  <div class="result-card">
    <div class="code-title">âš¡ ${x.code}</div>

    <div style="display:flex;justify-content:space-between;align-items:center;">
      
      <div class="brand">
        <span class="dot"></span>
        SAMSUNG
      </div>

      <span class="vip-badge vip-${x.vip}">
        ğŸ‘‘ VIP ${x.vip}
      </span>

    </div>
  </div>
`;


            <div style="
              display:inline-flex;
              align-items:center;
              gap:10px;
              font-size:13px;
            ">

             <span class="brand" style="display:flex;align-items:center;gap:6px;">

                <span style="
                  width:8px;
                  height:8px;
                  background:#22c55e;
                  border-radius:50%;
                  display:inline-block;
                "></span>
                SAMSUNG
              </span>

              <span class="vip-badge vip-${x.vip}">
            ğŸ‘‘ VIP ${x.vip.replace("VIP ","")}

            </span>



            </div>

          </div>
        `;
      }
    });

    html += "</div>";

    if(!found){
      out.innerHTML = `
        <div style="color:#ef4444;margin-top:15px;">
          âŒ KhÃ´ng tÃ¬m tháº¥y mÃ£
        </div>
      `;
    }else{
      out.innerHTML = html;
    }

  }catch(e){
    console.error(e);
    alert("Lá»—i Ä‘á»c dá»¯ liá»‡u");
  }
}



// ===== LOGIN =====
function secureLogin(){
  const email = document.getElementById("loginEmail").value.trim();
  const pass = document.getElementById("loginPass").value.trim();

  auth.signInWithEmailAndPassword(email, pass)
    .catch(()=>{
      document.getElementById("loginError").innerText = "Sai Gmail hoáº·c Password!";
    });
}

// ===== CHECK ROLE =====
auth.onAuthStateChanged(async user=>{

  if(userParam) return; // Náº¿u Ä‘ang má»Ÿ link user thÃ¬ bá» qua login

  if(!user) return;


  try{
    const doc = await db.collection("users").doc(user.email).get();

    if(!doc.exists || doc.data().role !== "admin"){
      alert("Báº¡n khÃ´ng cÃ³ quyá»n admin!");
      auth.signOut();
      return;
    }

    document.getElementById("loginScreen").remove();
    document.getElementById("adminPanel").style.display="block";
    loadLinks();

  }catch(e){
    console.error(e);
    alert("Lá»—i phÃ¢n quyá»n");
  }
});


async function createLink(){
  const id = Date.now().toString(36)+Math.random().toString(36).substring(2,6);

  await db.collection("shareLinks").doc(id).set({
    active:true,
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  });

  loadLinks(); // váº«n hiá»‡n link má»›i
}



async function loadLinks(){
  const snap = await db.collection("shareLinks").get();
  let html="";

  snap.forEach(doc=>{
    const d=doc.data();

    html+=`
  <div class="link-card">
    
    <div class="link-left">
      <div class="link-id">${doc.id}</div>
      <div class="link-status ${d.active?'open':'lock'}">
        ${d.active?'ğŸŸ¢ Äang má»Ÿ':'ğŸŸ¡ Äang khÃ³a'}
      </div>
    </div>

    <div class="link-actions">
      <button class="icon-btn" onclick="copyLink('${doc.id}',this)">ğŸ“‹</button>
      <button class="icon-btn" onclick="toggleLink('${doc.id}',${d.active})">
        ${d.active?'ğŸ”’':'ğŸ”“'}
      </button>
      <button class="icon-btn delete" onclick="deleteLink('${doc.id}')">ğŸ—‘</button>
    </div>

  </div>
`;

  });

  document.getElementById("linkList").innerHTML=html;
}

function copyLink(id,btn){
  const link = window.location.origin+window.location.pathname+"?u="+id;
  navigator.clipboard.writeText(link);

  const old=btn.innerText;
  btn.innerText="ÄÃ£ copy âœ“";
  btn.style.background="#16a34a";
  btn.style.color="white";

  setTimeout(()=>{
    btn.innerText=old;
    btn.style.background="";
    btn.style.color="";
  },2000);
}

async function toggleLink(id,current){
  await db.collection("shareLinks").doc(id).update({active:!current});
  loadLinks();
}

async function deleteLink(id){
  await db.collection("shareLinks").doc(id).delete();
  loadLinks();
}
</script>


</body>
</html>
